name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: GolangCI-Lint Action
      uses: matoous/golangci-lint-action@v1.23.3
      with:
        config: .golangci.yml

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
